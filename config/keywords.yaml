# - 타겟 단독 매칭도 알림합니다. (CRITICAL)
# - patterns.conditional은 타겟과 함께 매칭될 때만 알림합니다.

  # 한국/정부
  - korea
  - korean company
  - south korea
  - gov.kr

  # 국가/도시
  - usa
  - united states
  - us
  - canada
  - india
  - russia
  - indonesia
  - spain
  - germany
  - new york
  - california
  
  # 섹터
  - bank
  - financial
  - telecom
  - hospital
  - medical records

  # 기업명
  - samsung
  - lg electronics
  - lg chem
  - hyundai
  - kia
  - sk hynix
  - sk telecom
  - lotte
